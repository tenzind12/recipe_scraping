<div class="range-slider">
  <label for="customRange2" class="form-label mx-3"
    ><i class="fas fa-hourglass-start"></i>&nbsp;&nbsp;&nbsp;Total time</label
  ><output class="display-6">35</output>&nbsp;mins
  <input
    name="range-input"
    type="range"
    class="form-range"
    min="10"
    max="60"
    step="5"
    oninput="this.previousElementSibling.value = this.value"
  />
  <div class="d-flex justify-content-between">
    <i class="fas fa-skiing text-secondary">&nbsp;10 min ...</i>
    <i class="fas fa-walking text-secondary">&nbsp;... 60mins</i>
  </div>
</div>
